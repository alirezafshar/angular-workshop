<h2 class="subtitle">Ng Switch</h2>
<input type=text [(ngModel)]="num" />
<div [ngSwitch]="num">
    <div *ngSwitchCase="0">Enter an number between 1 to 3 and equals</div>
    <div *ngSwitchCase="1">Template 1</div>
    <div *ngSwitchCase="2">Template 2</div>
    <div *ngSwitchCase="3">Template 3</div>
    <div *ngSwitchDefault>Number is not between 0 to 4</div>
</div>

<h2 class="subtitle">Ng If</h2>
<input type="checkbox" [(ngModel)]="checkMe" />
<div *ngIf="checkMe; then thenBlock else elseBlock">
    <p>This is not Render</p>
</div>
<ng-template #thenBlock>
    <p>You Checked</p>
</ng-template>
<ng-template #elseBlock>
    <p>You Unchecked</p>
</ng-template>
